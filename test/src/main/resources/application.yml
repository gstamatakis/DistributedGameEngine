server:
  port: 8088

spring.application.name: KafkaStreamsGlobalKTableJoin

spring.cloud.stream:
  bindings:
    # Player actions streams
    playerActions-in-0:
      destination: p1-actions
    playerActions-in-1:
      destination: game-state
    playerActions-out-0:
      destination: ---

  kafka:
    binder:
      brokers: 127.0.0.1:9094,127.0.0.1:9095,127.0.0.1:9096
    producer-group-id: g1
    consumer-group-id: g1
    streams.binder:
      configuration:
        default.key.serde: org.apache.kafka.common.serialization.Serdes$StringSerde
        default.value.serde: org.apache.kafka.common.serialization.Serdes$StringSerde
        commit.interval.ms: 1000

deployment:
  max-parallelism: 4
  replication: 1