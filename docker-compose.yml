version: '3.2'
services:
  redis-master:
    image: dge/redis:5
    ports:
      - 6379:6379
    environment:
      - "ALLOW_EMPTY_PASSWORD=yes"
    deploy:
      mode: replicated
      replicas: 2
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
      placement:
        constraints:
          - node.labels.redis-master == true
    networks:
      - redis

  redis-slave:
    image: dge/redis:5
    command: --slaveof redis-master 6379
    environment:
      - "ALLOW_EMPTY_PASSWORD=yes"
    deploy:
      mode: replicated
      replicas: 2
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
      placement:
        constraints:
          - node.labels.redis-replica == true
    networks:
      - redis

  redis-sentinel:
    image: dge/redis-sentinel:5
    deploy:
      mode: replicated
      replicas: 1
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
      placement:
        constraints:
          - node.labels.redis-sentinel == true
    environment:
      - "SENTINEL_MASTER_IP=redis-master"
      - "SENTINEL_MASTER_HOST=redis-master"
      - "ALLOW_EMPTY_PASSWORD=yes"
    networks:
      - redis
    depends_on:
      - redis-master

  spring:
    image: dge/spring:1.0
    ports:
      - 8080:8080
    deploy:
      replicas: 3
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
      restart_policy:
        condition: on-failure
    networks:
      - redis

networks:
  redis:
    driver: overlay