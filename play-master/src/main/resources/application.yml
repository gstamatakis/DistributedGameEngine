#spring.jpa.show-sql=true
# enable debug logging for spring boot and hibernate classes
# this is equivalent to passing '--debug' as command line argument
#logging.level.org.springframework.boot=DEBUG
#logging.level.org.hibernate.SQL=DEBUG
# log to file (absolute/relative path of log file)
#logging.file=path/to/log/file.log
#Spring properties

server:
  port: 8082

security:
  jwt:
    token:
      secret-key: secret-key

spring.application.name: PlayMasterApplication
spring.cloud.stream:
  bindings:
    process-in-0:
      destination: user-clicks
    process-in-1:
      destination: user-regions
    process-out-0:
      destination: output-topic

  kafka.streams.binder:
    configuration:
      default.key.serde: org.apache.kafka.common.serialization.Serdes$StringSerde
      default.value.serde: org.apache.kafka.common.serialization.Serdes$StringSerde
      commit.interval.ms: 1000